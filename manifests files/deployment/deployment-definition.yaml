apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-deployment
  labels: 
    app: myapp   #this label doesn't really matter
    type: front-end
spec:
  replicas: 3
  minReadySeconds: 10
  template:
    metadata:
      name: myapp-pod
      labels:
        app: myapp # pod label
        type: front-end
    spec:
      containers:
        - name: nginx-container
          image: nginx
  selector:
    matchLabels:
      type: front-end